{% extends 'example/index.html' %}
{% load static %}
{% block content %}
<div class="container d-flex">

    
    <form method="post" class="lc-block col-md-4 col-md-offset-4 toggled" id="l-login">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" name="file_name" class="form-control" placeholder="Enter File Name">
        </div>
        <div class="form-group">
            <input type="text" name="count" class="form-control" placeholder="Enter any Number 1-100">
        </div>
        <div class="clearfix"></div>
        <button type="submit" class="btn btn-block btn-primary btn-float m-t-25">submit</button>
    </form>

   

</div>

{% endblock %}
